<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/to-do icon.png" alt="Icone To-do List">
            <h1>To-do List</h1>
        </header>
        <form>
            <input type="text" placeholder="Task name" id="task-name">
            <input type="text" placeholder="Description" id="task-description">
            <button type="submit">Add Task</button>
        </form>
        <h2>Tasks</h2>
        <ul>
            <div class="tasks">
            </div>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
